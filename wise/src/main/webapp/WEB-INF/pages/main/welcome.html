#@layout_admin()
#define js()
<script src="#(ctx)/lib/echarts.min.js" charset="utf-8"></script>
#end 
#define main_layout()
		<div class="weadmin-body">
			<blockquote class="layui-elem-quote">欢迎使用慧心课时管理系统！</blockquote>
			
			<div class="layui-col-lg12 layui-collapse" style="border: none;">
				<div class="layui-col-lg6 layui-col-md12">
					
						
					
						<div  id="baobiao" style="width: 100%;height:400px"></div>
					
				</div>
				<div class="layui-col-lg6 layui-col-md12">
					
				</div>
			</div>
			
		</div>
	<script type="text/javascript">
		layui.extend({
			admin: '#(ctx)/static/js/admin',
		});
		layui.use(['jquery', 'element','util', 'admin', 'carousel'], function() {
			var element = layui.element,
				$ = layui.jquery,
				carousel = layui.carousel,
				util = layui.util,
				admin = layui.admin;
			
			
			
			//建造实例
			carousel.render({
				elem: '.weadmin-shortcut'
				,width: '100%' //设置容器宽度				
				,arrow: 'none' //始终显示箭头	
				,trigger: 'hover'
				,autoplay:false
			});
			
			carousel.render({
				elem: '.weadmin-notice'
				,width: '100%' //设置容器宽度				
				,arrow: 'none' //始终显示箭头	
				,trigger: 'hover'
				,autoplay:true
			});
			
			
			 var myChart = echarts.init(document.getElementById('baobiao'));

		        // 指定图表的配置项和数据
		        var option = {
		            title: {
		                text: '测试图标'
		            },
		            tooltip: {},
		            legend: {
		                data:['课时',"数量"]
		            },
		            xAxis: {
		                data: ["数学","语文","英语","化学","物理","生物"]
		            	//data:[]
		            },
		            yAxis: {},
		            series: [{
		                name: '课时',
		                type: 'bar',
		                data: [5, 20, 36, 10, 10, 20]
		            	//data:[]
		            },{
		                name: '数量',
		                type: 'bar',
		                data: [50, 14, 25, 32, 5, 9]
		            	//data:[]
		            }]
		        };

		        // 使用刚指定的配置项和数据显示图表。https://www.cnblogs.com/zychengzhiit1/p/4534867.html
		        myChart.setOption(option);
		});
	</script>
#end
