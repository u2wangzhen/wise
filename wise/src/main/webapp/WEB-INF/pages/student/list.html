	<div class="weadmin-body">
		<div class="layui-row">
			
				<div class="layui-inline">
					<input type="text" id="name" placeholder="请输入学生姓名"
						autocomplete="off" class="layui-input">
				</div>
				<button class="layui-btn" lay-submit="" lay-filter="sreach" id="sreachbut">
					<i class="layui-icon">&#xe615;</i>
				</button>
				<a class="layui-btn layui-btn-sm"
			style="line-height: 1.6em; margin-top: 3px; float: right"
			href="javascript:location.replace(location.href);" title="刷新"> <i
			class="layui-icon" style="line-height: 30px">ဂ</i></a>
		</div>
		</div>
		<div class="weadmin-block">
			
			<button class="layui-btn" onclick="toAdd();">
				<i class="layui-icon"></i>添加
			</button>
			
		</div>
	
	<table class="layui-table" id="studentlist" lay-filter="studentlist"></table>

	
	<script type="text/html" id="jtBar">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>
	<script type="text/javascript">
		layui.use(['table', 'layer' ,'jquery'], function() {
			
			var table = layui.table;
			var layer = layui.layer;
			var $=layui.$;
			

			table.render({
				elem : '#studentlist',
				id:"studentlistreload",
				url : '#(ctx)/student/listData',
				page : true,
				limits : [ 7, 14, 21, 28 ],
				limit : 7,
				response : { //定义后端 json 格式，详细参见官方文档
					statusName : 'code', //状态字段名称
					statusCode : '1', //状态字段成功值
					msgName : 'msg', //消息字段
					countName : 'count', //总数字段
					dataName : 'data' //数据字段
				},
				cols : [ [ {
					field : 'id',
					width : 50,
					checkbox : true,
					fixed : true
				}, {
					field : 'name',
					width : 80,
					title : '姓名'
				}, {
					field : 'sex',
					width : 80,
					title : '性别',
					sort : true,
					templet: function(d){
				        return  d.sex==0?'<span style="color: #c00;">女</span>':'男';
				      }
				}, {
					field : 'age',
					width : 80,
					title : '年龄'
				}, {
					field : 'parent_name',
					title : '父母称呼',
					width : 100
				}, {
					field : 'parent_info',
					title : '信息',
					width : 300,
					sort : true
				}, {
					field : 'start_time',
					title : '注册时间',
					width : 120
					,templet:'<div>{{ jtUtil.dataFormat(d.start_time,"yyyy-MM-dd")}}</div>'
				}, {
					title : '操作',
					align : 'center',
					width : 80,
					toolbar : '#jtBar'
				} ] ]
			});
			
			table.on('tool(studentlist)', function(obj){
				///console.log(obj)
			    var data = obj.data;
			    if(obj.event === 'edit'){
			    	toEdit(data.id);
			    } 
			  });
		
			$('#sreachbut').on('click', function(){
				table.reload('studentlistreload', {
			        page: {
			          curr: 1 //重新从第 1 页开始
			        }
			        ,where: {
			            name: $("#name").val()
			        }
			      });
			});
		});
		function toAdd() {
			layer.open({
				type : 2,
				area : [ '800px', '500px' ],
				content : '#(ctx)/student/toForm'
			});
		}
		function toEdit(id) {
			layer.open({
				type : 2,
				area : [ '800px', '500px' ],
				content : '#(ctx)/student/toForm?id='+id
			});
		}
		
	</script>
#end
