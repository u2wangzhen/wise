<!DOCTYPE html>
<html>

 <head>
    <meta charset="UTF-8">
    <title>添加管理员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="#(ctx)/static/css/font.css">
		<link rel="stylesheet" href="#(ctx)/static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body>

	<form class="layui-form" action="">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="name" lay-verify="required"
						autocomplete="off" class="layui-input">
				</div>
			</div>

		</div>

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">年龄</label>
				<div class="layui-input-inline">
					<input type="text" name="age" lay-verify="required"
						autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>



		<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</form>
	#include("/WEB-INF/pages/common/_resource.html")
	<script>
		layui.use([ 'form', 'jquery', 'layer', 'laydate' ], function() {
			var form = layui.form;
			var $ = layui.jquery;
			var layer = layui.layer;
			var laydate = layui.laydate;

			laydate.render({
				elem : ''
			})

			//自定义验证规则
			form.verify({
				nikename : function(value) {
					if (value.length < 5) {
						return '昵称至少得5个字符啊';
					}
				},
				pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
				repass : function(value) {
					if ($('#L_pass').val() != $('#L_repass').val()) {
						return '两次密码不一致';
					}
				}
			});

			//监听提交
			form.on('submit(add)', function(data) {
				$.ajax({
					url:'#(ctx)/student/addStudent',
					type:'POST',
					data:data.field,
					success:function(res){
						alert(res);
						parent.jtUtil.reloadTable2();
						parent.jtUtil.closeAll();
					}
				});
				
			});

			form.render();
		});
	</script>
</body>

</html>
